<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>route.html</title>
</head>
<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

        <div th:fragment="routeCards(routes)" class="row justify-content-md-start">
            <div th:each="route, count : ${routes}" th:insert="~{:: routeCard(route, count)}" class="col-sm-3">
            </div>
        </div>

        <div th:fragment="routeCard(route, count)">
            <div class="p-2 mb-4 rounded-4 shadow">
                <div class="container py-2">
                    <h2>Route <span th:text="${count.count}"></span></h2>
                    <p>currently <span th:text="${route.operating} ? '' : 'not'"></span> operating</p>
                    <a th:href="@{route/toggle/${route.routeId}}"></a>
                </div>

            </div>
        </div>

</div>

<div th:replace="~{fragments/general :: footer}"></div>

<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
