<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="baseheader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">This is the base title</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">

    <link rel="stylesheet" type="text/css" href="/css/library.css">
</head>
<body>

<div th:fragment="navbar">
    <ul class="nav justify-content-center" data-bs-theme="dark">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/bus/overview}">Busses</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/traveler/overview}">Passengers</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">Logout <span sec:authentication="name"></span></a>
        </li>
    </ul>

</div>

<div th:fragment="footer">
    <footer><p class="text-center text text-muted">Copyright Dennis Mei &copy;2025</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>


</body>
</html>
