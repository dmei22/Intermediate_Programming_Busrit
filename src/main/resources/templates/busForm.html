<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>Replace this title</title>
</head>
<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Create new bus</h1>

    <form th:action="@{/bus/save}" method="post" th:object="${busForm}">

        <table>
            <tr>
                <td>Line Number</td>
                <td><input type="text" th:field="*{lineNumber}" /></td>
            </tr>            <tr>
            <td>Region</td>
            <td><input type="text" th:field="*{region}" /></td>
        </tr>            <tr>
            <td>Number of Seats</td>
            <td><input type="text" th:field="*{numberOfSeats}" /></td>
        </tr>
            <tr>
                <td>Traveler</td>
                <td>
                    <select th:field="*{travelers}" multiple>
                        <option th:each="traveler : ${allTravelers}"
                                th:text="${traveler.name}"
                                th:value="${traveler.travelerId}"></option>
                    </select>
                </td>
            </tr>
        </table>

        <input type="submit" value="Save new Bus" />
    </form>
</div>

<div th:replace="~{fragments/general :: footer}"></div>

<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
