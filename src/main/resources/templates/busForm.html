<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>Bus Creation</title>
</head>
<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <div class="mb-2 row justify-content-center">
        <div class="col-sm-4 col">
            <h1>Create new Bus</h1>
        </div>
    </div>

    <form th:action="@{/bus/save}" method="post" th:object="${busForm}">

        <div class="mb-2 row justify-content-center">
            <div class="col-sm-2 col-form-label">
                <label class="form-label col">Line Number</label>
            </div>
            <div class="col-sm-2">
                <input class="form-control col" type="text" th:field="*{lineNumber}" />
            </div>
        </div>

        <div class="mb-2 row justify-content-center">
            <div class="col-sm-2 col-form-label">
                <label class="form-label col">Region</label>
            </div>
            <div class="col-sm-2">
                <input class="form-control col" type="text" th:field="*{region}" />
            </div>
        </div>

        <div class="mb-2 row justify-content-center">
            <div class="col-sm-2 col-form-label">
                <label class="form-label">Number of Seats</label>
            </div>
            <div class="col-sm-2">
                <input  class="form-control col" type="text" th:field="*{numberOfSeats}"/>
            </div>
        </div>

        <div class="mb-2 row justify-content-center">
            <div class="col-sm-2 col-form-label">
                <label class="form-label col">Travelers on Board</label>
            </div>
            <div class="col-sm-2">
                <select class="form-select col" size="3" th:field="*{travelers}" multiple>
                    <option th:each="traveler : ${allTravelers}"
                            th:text="${traveler.name}"
                            th:value="${traveler.travelerId}"></option>
                </select>
            </div>
        </div>

        <div class="mb-2 row justify-content-center">
            <div class="d-grid col-sm-4">
                <button type="submit" class="btn btn-primary" >Save new Bus</button>
            </div>
        </div>
    </form>

</div>

<div th:replace="~{fragments/general :: footer}"></div>

<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
