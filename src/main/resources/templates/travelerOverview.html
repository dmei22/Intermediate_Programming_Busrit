<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>Replace this title</title>
</head>
<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of all Travelers</h1>
    <form th:action="@{/traveler/save}" method="post" th:object="${formTraveler}">
        <table>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
            <tr th:each="traveler : ${allTravelers}">
                <td th:text="${traveler.name}"></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{name}" /></td>
                <td><input type="submit" value="save passenger" /></td>
            </tr>
        </table>
    </form>

</div>

<div th:replace="~{fragments/general :: footer}"></div>

<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
