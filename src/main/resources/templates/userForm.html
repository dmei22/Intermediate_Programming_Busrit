<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>Create new User</title>
</head>
<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <div class="mb-2 row justify-content-center">
        <div class="col-sm-4 col">
            <h1>Create new User</h1>
        </div>
    </div>

    <form th:action="@{/user/save}" method="post" th:object="${userForm}">

        <div class="mb-2 row justify-content-center">
            <div class="col-sm-2 col-form-label">
                <label for="username" class="form-label col">Username</label>
            </div>
            <div class="col-sm-2">
                <input id="username" class="form-control col" type="text" th:field="*{username}" />
            </div>
        </div>
        <div class="col">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <div class="mb-2 row justify-content-center">
            <div class="col-sm-2 col-form-label">
                <label class="form-label col">Password</label>
            </div>
            <div class="col-sm-2">
                <input class="form-control col" type="password" th:field="*{password}" />
            </div>
        </div>

        <div class="mb-2 row justify-content-center">
            <div class="col-sm-2 col-form-label">
                <label class="form-label">Confirm Password</label>
            </div>
            <div class="col-sm-2">
                <input  class="form-control col" type="password" th:field="*{passwordConfirm}" />
            </div>
        </div>
        <div class="col">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{password}"></span>
        </div>

        <div class="mb-2 row justify-content-center">
            <div class="d-grid col-sm-4">
                <button type="submit" class="btn btn-primary" >Save new User</button>
            </div>
        </div>
    </form>

</div>

<div th:replace="~{fragments/general :: footer}"></div>

<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
